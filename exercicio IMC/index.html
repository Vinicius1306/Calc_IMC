<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/style.css" rel="stylesheet"/>
        <title>Calculo de IMC</title>
    </head>
    <body>
        <form>
            <div id="div-form">
                <label for="name" class="label"><b>Informe seu nome:</b></label>
                <input type="text" id="input-name" class="input" placeholder="Nome">
                
                <label for="altura" class="label"><b>Informe sua altura:</b></label>
                <input type="number" id="input-altura" class="input" placeholder="EX: 1.75">

                <label for="peso" class="label"><b>Informe seu peso:</b></label>
                <input type="number" id="input-peso" class="input" placeholder="Peso">

                <input type="submit" id="input-submit">
            </div>
        </form>
        <div id="div-table"></div>
    </body>
    <script src="script/main.js"></script>
</html>
